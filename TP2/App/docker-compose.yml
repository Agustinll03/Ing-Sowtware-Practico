# (podés quitar 'version:' si querés; es obsoleto)
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"

  api-qa:
    image: agus12345/go-api:v1.0
    env_file: .env.qa
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  api-prod:
    image: agus12345/go-api:v1.0
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"

  web-qa:
    image: agus12345/react-web:v1.0
    depends_on:
      api-qa:
        condition: service_started
    volumes:
      - ./nginx/default.qa.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"

  web-prod:
    image: agus12345/react-web:v1.0
    depends_on:
      api-prod:
        condition: service_started
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8001:80"

volumes:
  db_data: